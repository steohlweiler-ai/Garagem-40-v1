name: OCR Integration Tests

# Triggered on feature branches and on demand.
# To run against main/develop, update the branches list below.
on:
  push:
    branches:
      - main
      - develop
      - 'feature/tabscanner'
      - 'feature/ocr*'
  pull_request:
    branches:
      - main
      - develop
      - 'feature/tabscanner'
  workflow_dispatch:

# ---------------------------------------------------------------------------
# Required secrets — configure at:
#   GitHub → Settings → Secrets and variables → Actions → New repository secret
#
#   TABSCANNER_API_KEY  (Secret) Tabscanner OCR API key
#   OCR_SPACE_API_KEY   (Secret) OCR.space fallback API key
#
# See full reference: docs/ci-env.md
# ---------------------------------------------------------------------------

jobs:
  test-tabscanner:
    name: Tabscanner + OCR.space Integration Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15

    # Least-privilege: only needs to read the repo
    permissions:
      contents: read

    # ── All API keys promoted to job-level env ──
    # This is the ONLY place secrets are referenced in this job.
    # Steps inherit all these vars automatically — no step-level duplication.
    env:
      TABSCANNER_API_KEY: ${{ secrets.TABSCANNER_API_KEY }}
      OCR_SPACE_API_KEY:  ${{ secrets.OCR_SPACE_API_KEY }}

    steps:
      - uses: actions/checkout@v4

      # ── Fail-fast: abort immediately if any critical secret is missing ──
      - name: Validate required secrets
        run: |
          missing=()
          [[ -z "$TABSCANNER_API_KEY" ]] && missing+=("TABSCANNER_API_KEY")
          [[ -z "$OCR_SPACE_API_KEY" ]]  && missing+=("OCR_SPACE_API_KEY")
          if [[ ${#missing[@]} -gt 0 ]]; then
            echo "❌ Missing secrets: ${missing[*]}"
            echo "Configure at: GitHub → Settings → Secrets and Variables → Actions"
            echo "See: docs/ci-env.md for full reference"
            exit 1
          fi
          echo "✅ All required secrets present"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      # Vercel CLI is needed to serve /api/* serverless functions locally
      - name: Install Vercel CLI
        run: npm install -g vercel

      - name: Run Tabscanner and OCR.space tests
        run: npm run test:tabscanner
